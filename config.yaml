postbatch:
  input_folder: input
  processed_folder: processed
  failed_folder: errors
  reports_folder: reports
  file_types:
  - .pdf
  - .tif
  - .tiff
  - .jpg
  - .jpeg
  - .png
  - .bmp
  - .gif
  - .docx
  - .xlsx
  - .xlsm
  - .csv
  - .txt
  - .json
  - .eml
  - .webp
  - .jfif
  - .avif
  ocr_enabled: true
  classification_enabled: true
  delete_original: false
  batch_summary_report: true
  max_workers: 1
  inactivity_trigger_minutes: 0
  project_grouping:
    enabled: true
    patterns:
    - PRJ-[A-Z0-9]+
    - H-\d{4}
    - PROYECTO\s+[A-Z0-9]+
  vendor_aliases:
    enabled: true
    mappings:
      Amazon:
      - Amzn
      - Amazon Mkt
      - AWS
      Leroy Merlin:
      - Leroy
      - L. Merlin
      - LeroyMerlin
      IKEA:
      - Ikea
      - IKEA Ibérica
  smart_renaming:
    enabled: true
    format: '{date}_{type}_{project}_{vendor}_{filename}'
  email_importer:
    enabled: false
    host: imap.gmail.com
    port: 993
    user: your_email@gmail.com
    password: your_app_password
    folders:
    - INBOX
    check_interval: 60
    allowed_extensions:
    - .pdf
    - .jpg
    - .jpeg
    - .png
    - .tiff
    - .tif
    - .webp
    - .jfif
    - .avif
  hot_folder:
    enabled: false
    path: C:\Users\Usuari\Desktop\HotFolder
    extensions:
    - .pdf
    - .jpg
    - .jpeg
    - .png
app:
  db_path: data/digitalizerai.db
  use_sql_server: false
  sql_server_dsn: Driver={SQL Server};Server=localhost;Database=DigitalizerAI;Trusted_Connection=yes;
  log_level: INFO
features:
  enable_folders: false
  enable_versioning: false
ocr_pipeline:
  engines:
  - name: paddleocr
    enabled: true
    gpu: true
    use_gpu: true
    lang: spa
    layout: true
    tables: true
    model_variant: ppocrv4
    model_profile: latin
    model_storage_dir: models/paddle
    autodownload_models: true
  - name: easyocr
    enabled: true
    gpu: true
    langs:
    - spa
    - eng
  fusion:
    strategy: levenshtein
    min_confidence: 0.7
    min_similarity: 0.82
    priority:
    - paddleocr
    - easyocr
    
  poppler_path: "/usr/bin"
  
llm:
  enabled: true
  provider: "lm_studio"  # Configurado para LM Studio
  base_url: "http://host.docker.internal:1234/v1"
  model: "llama-3.2-1b-instruct"
