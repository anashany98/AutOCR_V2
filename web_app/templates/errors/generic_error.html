{% extends "base.html" %}
{% block title %}Error - AutoOCR{% endblock %}
{% block content %}
<div class="container text-center py-5">
    <div class="error-container p-5 rounded-4 shadow-lg bg-dark text-light"
        style="border: 1px solid rgba(255,255,255,0.1);">
        <i class="bi bi-exclamation-triangle text-warning display-1 mb-4"></i>
        <h2 class="mb-4">Ha ocurrido un error inesperado</h2>
        {% if error %}
        <div class="bg-black p-3 rounded mb-4 text-start font-monospace small opacity-75"
            style="border-left: 4px solid #ffc107;">
            {{ error }}
        </div>
        {% endif %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary rounded-pill">Volver al Dashboard</a>
    </div>
</div>
{% endblock %}
