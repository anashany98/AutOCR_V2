services:
  autoocr:
    build: .
    image: autoocr:gpu-latest
    container_name: autoocr_gpu
    restart: always
    ports:
      - "8080:8000"
    volumes:
      # MOMENTUM: Hot Reload enabled (Development Mode)
      - .:/app
      # Persist data directories (covered by ., but explicit for clarity if paths change)
      - ./data:/app/data
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./processed_docs:/app/processed_docs
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      # Flask Development
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      # GPU Config
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PADDLE_OCR_USE_GPU=True
      # Connect to LM Studio on host machine
      - LLM_BASE_URL=http://host.docker.internal:1234/v1
      # Database & Redis Config
      # Database & Redis Config
      - POSTGRES_HOST=db        # Trigger for DBManager detection
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=autoocr
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:15-alpine
    container_name: autoocr_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autoocr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: autoocr_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
